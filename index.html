<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Schedule</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .app-container {
            max-width: 400px;
            margin: auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        #current-time {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        .train-container {
            padding: 10px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .next-train {
            background: #ff3b30;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .upcoming-train {
            background: #d1d1d6;
            color: black;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>WTC to Newark PATH Schedule</h1>
        <div id="current-time">Loading time...</div>
        <h2>Next Trains</h2>
        <div id="schedule"></div>
    </div>
    
    <script>
        const schedule = ["01:10", "01:50", "02:30", "03:10", "03:50", "04:30", "05:05", "05:30", "05:45", "06:00", "06:14", "06:24", "06:29", "06:34", "06:39", "06:44", "06:49", "06:54", "06:59", "07:04", "07:09", "07:14", "07:19", "07:24", "07:29", "07:34", "07:39", "07:44", "07:49", "07:54", "07:59", "08:04", "08:09", "08:14", "08:19", "08:24", "08:29", "08:39", "08:44", "08:49", "08:54", "08:59", "09:04", "09:09", "09:14", "09:19", "09:24", "09:29", "09:34", "09:39", "09:49", "10:00", "10:20", "10:40", "11:00", "11:20", "11:40", "12:00", "12:20", "12:40", "13:00", "13:20", "13:40", "14:00", "14:20", "14:40", "15:00", "15:15", "15:30", "15:45", "15:54", "15:59", "16:04", "16:09", "16:14", "16:19", "16:24", "16:29", "16:34", "16:39", "16:44", "16:49", "16:54", "16:59", "17:04", "17:09", "17:14", "17:19", "17:24", "17:29", "17:34", "17:39", "17:44", "17:49", "17:54", "17:59", "18:04", "18:09", "18:14", "18:19", "18:24", "18:29", "18:34", "18:39", "18:44", "18:49", "18:54", "18:59", "19:04", "19:09", "19:14", "19:19", "19:24", "19:29", "19:34", "19:39", "19:44", "19:54", "20:04", "20:14", "20:24", "20:34", "20:44", "20:54", "21:04", "21:14", "21:24", "21:34", "21:45", "22:00", "22:15", "22:30", "22:45", "23:00", "23:20", "23:55"];

        function updateTimeAndSchedule() {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            document.getElementById('current-time').innerText = `Current Time: ${now.toLocaleTimeString()}`;

            const upcomingTrains = schedule
                .map(time => {
                    const [hours, minutes] = time.split(':').map(Number);
                    return { time, minutesLeft: (hours * 60 + minutes) - currentTime };
                })
                .filter(train => train.minutesLeft >= 0)
                .slice(0, 3);

            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '';

            if (upcomingTrains.length > 0) {
                upcomingTrains.forEach((train, index) => {
                    const trainDiv = document.createElement('div');
                    trainDiv.className = `train-container ${index === 0 ? 'next-train' : 'upcoming-train'}`;
                    trainDiv.innerText = `${train.time} - in ${train.minutesLeft} min`;
                    scheduleDiv.appendChild(trainDiv);
                });
            } else {
                scheduleDiv.innerHTML = '<p>No more trains today.</p>';
            }
        }

        setInterval(updateTimeAndSchedule, 1000);
        updateTimeAndSchedule();
    </script>
</body>
</html>
